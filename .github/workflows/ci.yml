name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    quality:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint
              continue-on-error: true

            - name: Check formatting
              run: npm run format:check

            - name: Type check
              run: npx tsc --noEmit

            - name: Run tests
              run: npm test

            - name: Run test coverage
              run: npm run test:coverage

            - name: Build
              run: npm run build

            - name: Security audit
              run: npm audit --audit-level=moderate
              continue-on-error: true

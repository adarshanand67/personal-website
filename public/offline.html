<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Adarsh Anand</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
                    sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                color: #ffffff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                max-width: 600px;
                text-align: center;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 24px;
                padding: 48px 32px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            }

            .icon {
                width: 120px;
                height: 120px;
                margin: 0 auto 32px;
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 48px;
                font-weight: bold;
                color: #1a1a1a;
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            }

            h1 {
                font-size: 32px;
                font-weight: 800;
                margin-bottom: 16px;
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            p {
                font-size: 16px;
                line-height: 1.6;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 32px;
            }

            .button {
                display: inline-block;
                padding: 14px 32px;
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                color: #1a1a1a;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 600;
                font-size: 16px;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
                box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            }

            .button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
            }

            .status {
                margin-top: 32px;
                padding: 16px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .status-text {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.5);
                font-family: "Courier New", monospace;
            }

            .pulse {
                display: inline-block;
                width: 8px;
                height: 8px;
                background: #ef4444;
                border-radius: 50%;
                margin-right: 8px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.3;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="icon">AA</div>
            <h1>You're Offline</h1>
            <p>
                It looks like you've lost your internet connection. Don't worry, you can still
                browse cached pages or try reconnecting.
            </p>
            <a
                href="/"
                class="button"
                onclick="
                    window.location.reload();
                    return false;
                "
            >
                Try Again
            </a>
            <div class="status">
                <div class="status-text">
                    <span class="pulse"></span>
                    Connection Status: Offline
                </div>
            </div>
        </div>

        <script>
            // Auto-reload when connection is restored
            window.addEventListener("online", function () {
                window.location.reload();
            });

            // Update status indicator
            function updateStatus() {
                const statusText = document.querySelector(".status-text");
                const pulse = document.querySelector(".pulse");

                if (navigator.onLine) {
                    statusText.innerHTML =
                        '<span class="pulse" style="background: #22c55e;"></span>Connection Status: Online';
                    setTimeout(() => window.location.reload(), 1000);
                }
            }

            setInterval(updateStatus, 1000);
        </script>
    </body>
</html>
